
<div class="register-wrapper">
  <div class="register-card">
    <h2 class="register-title">Criar Conta</h2>
    <form class="register-form">
      <div class="input-group">
        <label for="name">Nome completo</label>
        <input type="text" id="name" placeholder="Seu nome completo" required />
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="exemplo@dominio.com" required />
      </div>
      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Crie uma senha segura" required />
      </div>
      <div class="input-group">
        <label for="confirm-password">Confirmar senha</label>
        <input type="password" id="confirm-password" placeholder="Repita a senha" required />
      </div>
      <button type="submit">Cadastrar</button>
      <div class="register-footer">
        <span>JÃ¡ tem uma conta?</span>
        <a href="#">Entrar</a>
      </div>
    </form>
  </div>
</div>
